# "Config" 

[Config]
package="abc.e.f"
dir= "./testdata"
#author= "[Author name or empty]"
#nameKey="nm"
#typeKey="t"
#commentKey="cm"

# === The perference Group ===
# === [[Group]] ===

# === nm : name, cm: comment , t: type===

[[Launch]]
    nm = "display_count"
    t = "int"
    cm = "Launched count"

[[Launch]]
    nm = "launch_timestamp"
    t = "long"
    cm = "timestamp when launced"
    def = "1"

[[Prop]]
    nm = "what_is_it_name"
    t = "string"
    cm = "Name"
    def = "a"

[[Prop]]
    nm = "empty:string"
    t = "string"
    cm = "Empty"

[[Prop]]
    nm = "c:bool"
    t = "bool"
    cm = "bool value"

[[Prop]]
    nm = "c:bool:d"
    t = "bool"
    cm = "default bool"
    def = "false"

[[Prop]]
    nm = "c:bool:d2"
    t = "bool"
    cm = "default bool"
    def = "asdfadf"

[[Prop]]
    nm = "c:bool:d3"
    t = "bool"
    cm = "default bool"
    def = "132123"
